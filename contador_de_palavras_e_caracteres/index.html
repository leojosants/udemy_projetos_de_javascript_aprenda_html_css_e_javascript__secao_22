<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!--  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--  -->
		<title>Contador de palavras e caracteres</title>

		<!--  -->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<!--  -->
		<script src="assets/js/app.js" defer></script>
	</head>
	<body>
		<div class="container" data_container>
			<h1>Contador de palavras e caracteres</h1>

			<!--  -->
			<div class="field" data_field>
				<label for="input">Digite seu texto</label>
				<textarea name="input" id="input" rows="5" data_input></textarea>
			</div>

			<div class="counter" id="counter" data_counter>0 caractere(s)</div>
			<button id="toggle" data_toggle>Contar palavras</button>
		</div>
	</body>
</html>
